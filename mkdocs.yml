site_name: "Informatique commune en MPSI au lycée Fénelon Sainte-Marie"
site_url: https://fortierq.github.io/itc1
repo_url: https://github.com/fortierq/itc1
edit_uri: ""
nav:
  - Binder: https://mybinder.org/v2/gh/fortierq/itc-binder/main?urlpath=git-pull%3Frepo%3Dhttps%253A%252F%252Fgithub.com%252Ffortierq%252Fitc1-2021%26urlpath%3Dlab%252Ftree%252Fitc1-2021%252Ffiles%26branch%3Dmaster
  - Jupyterlite: https://fortierq.github.io/itc1-jupyterlite
  - DS:
    - Concours blanc: ds/ds1_correction.md
    - DS 2: ds/ds2.pdf
    - Corrigé DS 2: ds/DS2corrigé.md
  - Python:
    - files/0_intro/0_jupyter.ipynb
    - files/1_Python/0_variables.ipynb
    - files/1_Python/1_fonctions.ipynb
    - files/1_Python/2_conditions.ipynb
    - files/1_Python/3_boucles.ipynb
    - Cours résumé de Python: files/1_Python/cours/python.md
    - Fiche de résumé Python: files/1_Python/cours/resume_python.md
  - TPs 1er semestre:
    - files/2_tp_semestre1/1_dictionnaire.ipynb
    - files/2_tp_semestre1/2_boucles_imbriquees.ipynb
    - files/2_tp_semestre1/3_module.ipynb
    - files/2_tp_semestre1/4_dichotomie.ipynb
    - files/2_tp_semestre1/5_recursivite.ipynb
    - files/2_tp_semestre1/6_fractales.ipynb
    - files/2_tp_semestre1/7_glouton.ipynb
    - files/2_tp_semestre1/8_matrice_image.ipynb
    - files/2_tp_semestre1/9_tris.ipynb
    - "TP 10 : Jeu du Mastermind": files/2_tp_semestre1/10_mastermind.md
    - "TP 11 : Jeu du Puissance 4": files/2_tp_semestre1/11_puissance4/puissance4.md
    - files/tp_parcoursup.ipynb
  - Analyse d'algorithmes:
    - Complexité: 
      - Cours: files/3_algorithm_analysis/1_complexity/slides/complexite.md
      - "TP 1 : tranche minimum": files/3_algorithm_analysis/1_complexity/tp/tp_complexite.md
      - files/3_algorithm_analysis/1_complexity/tp2/tp_complexity2.ipynb
    - Preuve de programme:
        - Cours: files/3_algorithm_analysis/2_proof/slides/proof.md
  - Représentation des nombres:
    - Représentation des entiers: files/4_representation/1_representation_int/representation_entiers.md
    - TP Représentation des entiers: files/4_representation/1_representation_int/td/TP_binaire.md
plugins:
  - mkdocs-jupyter
theme:
  name: material
  custom_dir: overrides
  logo: snake.png
  favicon: snake.png
  features:
    - navigation.instant
    - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
markdown_extensions:
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra_css:
  - stylesheets/extra.css
